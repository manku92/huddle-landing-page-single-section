<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Huddle landing page">
  <title>Frontend Mentor | Huddle Landing Page</title>
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
  <script src="https://kit.fontawesome.com/257a109af1.js" crossorigin="anonymous"></script>
</head>

<body style="background-image: url(./images/bg-desktop.svg);">

  <div class="img-logo">
    <img src="./images/logo.svg" alt="">
  </div>

  <!-- MAIN -->
  <main id="huddle-container">

    <img src="./images/illustration-mockups.svg" alt="">

    <div class="huddle-content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuinue discussions.</p>
      <a href="#" class="btn">Register</a>
    </div>

  </main>

  <!-- ICONS -->
  <div class="social-icons">
    <ul>
      <li>
        <a href="#"><i class="fab fa-facebook fa-2x"></a></i>
      </li>
      <li>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      </li>
      <li>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
      </li>
    </ul>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kurt Mani</a>.
    </p>
  </footer>















</body>

</html>
